<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Courses</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f8f9fa;
                margin: 0;
                padding: 0;
                display: flex; /* Enable flex layout for sidebar */
                width: 100%;
            }

            header {
                background-color: #343a40;
                color: #fff;
                padding-top: 1rem;
                padding-bottom: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: fixed; /* Fixed header */
                top: 0;
                left: 0;
                width: 100%;
                z-index: 100;
            }

            nav {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                gap: 1rem;
                padding-left: 2rem;
                padding-right: 2rem;
            }

            nav a {
                color: #fff;
                text-decoration: none;
            }

            nav a:hover {
                color: #f0f0f0;
                text-decoration: underline;
            }

            .sidebar {
                background-color: #f0f0f0;
                padding: 1rem;
                width: 200px; /* Adjust width as needed */
                position: fixed; /* Fixed sidebar */
                top: 56px; /* Adjust top to be below the header */
                left: 0;
                height: 100vh; /* Full viewport height */
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
                z-index: 99; /* Below the header but above main content */
            }

            .sidebar h2 {
                margin-top: 0;
                color: #333;
                text-align: center;
                margin-bottom: 1rem;
            }

            .user-info p {
                margin-bottom: 0.5rem;
                color: #555;
            }

            .content {
                flex-grow: 1; /* Allow content to take remaining width */
                padding: 2rem;
                margin-left: 220px; /* Adjust margin to accommodate sidebar width */
                margin-top: 76px; /* Adjust top margin to be below header and some extra space */
            }

            h1 {
                text-align: center;
                margin-top: 0;
                margin-bottom: 1rem;
            }

            .controls-container {
                text-align: center;
                margin-bottom: 1rem;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            .refresh-btn {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
            }

            .refresh-btn:hover {
                background-color: #0056b3;
            }

            .courses-container {
                max-width: 1000px;
                margin: 0 auto;
                padding: 1rem;
                background: #ffffff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .course {
                border: 1px solid #dee2e6;
                padding: 1rem;
                border-radius: 6px;
                margin-bottom: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .course-info {
                flex: 1;
            }

            .enroll-btn {
                background-color: #28a745;
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                cursor: pointer;
            }

            .enroll-btn:hover {
                background-color: #218838;
            }

            .add-course-section {
                text-align: center;
                margin-bottom: 1rem;
            }

            .add-course-btn {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .add-course-btn:hover {
                background-color: #0056b3;
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.4);
            }

            .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                border-radius: 8px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            }

            .modal-content label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
            }

            .modal-content input[type='text'],
            .modal-content input[type='number'] {
                width: calc(100% - 12px);
                padding: 8px;
                margin-bottom: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .modal-content button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
                margin-right: 0.5rem;
            }

            .modal-content button:hover {
                background-color: #0056b3;
            }

            .modal-content .close-btn {
                background-color: #dc3545;
            }

            .modal-content .close-btn:hover {
                background-color: #c82333;
            }

            .enroll-button-container {
                /* Container to manage visibility */
                display: flex;
                gap: 1rem;
                justify-content: center;
                align-items: center;
                flex-direction: row;
            }

            .enroll-btn + .enroll-btn {
                background-color: #17a2b8;
            }

            .enroll-btn + .enroll-btn:hover {
                background-color: #117a8b;
            }
        </style>
        <link rel="stylesheet" href="../src/assets/style.css" />
    </head>
    <body>
        <header>
            <nav>
                <div><strong>Garynation Enrollment</strong></div>
                <div class="nav-menu">
                    <a href="/public/courses.html" id="nav-enroll">Enroll</a>
                    <a href="/public/my-courses.html" id="nav-my-courses">My Courses</a>
                    <a href="/public/my-grades.html" id="nav-my-grades">My Grades</a>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </nav>
        </header>

        <div class="sidebar" id="user-sidebar">
            <h2>User Info</h2>
            <div class="user-info">
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Role:</strong> <span id="user-role"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
            </div>
        </div>

        <div class="content">
            <h1>My Courses</h1>

            <div class="controls-container">
                <button class="refresh-btn" onclick="fetchCourses()">Refresh Courses</button>
                <div class="add-course-section" id="add-course-section"></div>
            </div>

            <div class="courses-container" id="courses-list"></div>

            <div id="addCourseModal" class="modal">
                <div class="modal-content">
                    <span
                        onclick="document.getElementById('addCourseModal').style.display='none'"
                        style="float: right; cursor: pointer; font-size: 28px"
                        >&times;</span
                    >
                    <h2>Create New Course</h2>
                    <label for="courseCode">Course Code:</label>
                    <input type="text" id="courseCode" name="courseCode" required /><br />

                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" name="courseName" required /><br />

                    <label for="maxEnrollees">Max Enrollees:</label>
                    <input type="number" id="maxEnrollees" name="maxEnrollees" min="1" required /><br />

                    <button onclick="createCourse()">Create Course</button>
                    <button class="close-btn" onclick="document.getElementById('addCourseModal').style.display='none'">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- replace existing inline script -->
        <script type="module" src="../src/controllers/myCoursesController.js"></script>
    </body>
</html>
