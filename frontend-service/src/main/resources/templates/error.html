<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Oops! Something Went Wrong</title>
        <style>
            body {
                font-family: sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }

            .error-container {
                background-color: #fff;
                padding: 40px;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            h1 {
                color: #e74c3c; /* A shade of red for error */
                margin-bottom: 20px;
            }

            .error-icon {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
            }

            p {
                color: #555;
                margin-bottom: 15px;
            }

            .btn {
                display: inline-block;
                padding: 12px 24px;
                background-color: #3498db; /* A nice blue color */
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #2980b9;
            }

            .details {
                margin-top: 20px;
                border-top: 1px solid #eee;
                padding-top: 20px;
                text-align: left;
            }

            .details p {
                margin-bottom: 8px;
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <h1>Oops! Something Went Wrong</h1>
            <p>We encountered an unexpected error while trying to process your request.</p>
            <p>The page you were trying to access (<span th:text="${path}"></span>) could not be loaded.</p>
            <p>The error status is: <strong th:text="${status}"></strong> (<span th:text="${error}"></span>).</p>
            <a class="btn" href="/home">Go Back to Homepage</a>
        </div>
    </body>
</html>
