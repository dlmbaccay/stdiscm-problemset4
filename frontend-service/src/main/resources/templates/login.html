<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <style>
            body {
                font-family: sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .login-container {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 350px;
                text-align: center;
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
                text-align: left;
            }
            input[type='text'],
            input[type='password'] {
                width: calc(100% - 16px);
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                background-color: #007bff;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #0056b3;
            }
            .register-link {
                margin-top: 20px;
                color: #777;
            }
            .register-link a {
                color: #007bff;
                text-decoration: none;
            }
            .register-link a:hover {
                text-decoration: underline;
            }
            .error-message {
                color: red;
                margin-top: 10px;
            }
        </style>
        <script src="../static/js/auth.js"></script>
    </head>
    <body>
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required /><br /><br />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required /><br /><br />
                <button type="submit" onclick="submitLoginForm(event)">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
            <div id="error-container" class="error-message" style="display: none"></div>
        </div>

        <script th:inline="javascript">
            function submitLoginForm(event) {
                event.preventDefault()
                const email = document.getElementById('email').value
                const password = document.getElementById('password').value
                const errorContainer = document.getElementById('error-container')
                errorContainer.style.display = 'none'

                const loginUrl = 'http://localhost:8081/auth/login'
                const requestData = {
                    email: email,
                    password: password,
                }

                fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                })
                    .then(async (response) => {
                        if (!response.ok) {
                            throw new Error('Invalid email or password')
                        }
                        const data = await response.json()
                        localStorage.setItem('user', JSON.stringify(data))
                        window.location.href = '/home'
                    })
                    .catch((error) => {
                        console.error('Login failed:', error)
                        errorContainer.textContent = error.message || 'Invalid email or password.'
                        errorContainer.style.display = 'block'
                    })
            }
        </script>
    </body>
</html>
