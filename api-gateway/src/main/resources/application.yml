spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            globalcors:
                cors-configurations:
                    '[/**]':
                        allowed-origins: '*'
                        allowed-methods: '*'
                        allowed-headers: '*'

        discovery:
            locator:
                enabled: true

springdoc:
    api-docs:
        enabled: true
        path: /v3/api-docs
    swagger-ui:
        enabled: true
        config-url: /v3/api-docs/swagger-config
        urls:
            - name: api-gateway
              url: /v3/api-docs
            - name: auth-service
              url: /auth/v3/api-docs
            - name: course-service
              url: /courses/v3/api-docs
            - name: enrollment-service
              url: /enrollment/v3/api-docs
            - name: grade-service
              url: /grades/v3/api-docs

jwt:
    secret: 
    expiration: 3600000

eureka:
    client:
        service-url:
            defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
        register-with-eureka: false
        fetch-registry: false
        enabled: false # Disable Eureka client completely for local development

server:
    port: 8081
