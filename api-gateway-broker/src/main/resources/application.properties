spring.cloud.gateway.routes[2].id=course-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/courses/**

spring.cloud.gateway.routes[3].id=enrollment-service
spring.cloud.gateway.routes[3].uri=http://localhost:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/enrollments/**

spring.cloud.gateway.routes[4].id=grade-service
spring.cloud.gateway.routes[4].uri=http://localhost:8085
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/grades/**

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

